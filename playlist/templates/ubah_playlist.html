{% extends 'base.html' %}

{% block meta %}
<title>Ubah Playlist</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #F4EFEA; /* Light cream background */
        overflow-x: hidden; /* Prevent horizontal overflow */
    }
    .centered-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .card {
        background: #FFF8F0; /* Light sandy color */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 600px;
        margin: 20px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        display: block;
        margin-bottom: 5px;
    }
    .form-control {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #D7CCC8; /* Light brown */
        color: #5D4037; /* Dark brown */
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #A1887F; /* Darker brown */
        color: #FFF;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="centered-container">
    <div class="card">
        <h2>Ubah Playlist</h2>
        <form method="POST" action="#"> <!-- Adjust the URL to correctly point to the update view -->
            {% csrf_token %}
            <div class="form-group">
                <label for="judul" class="form-label">Judul:</label>
                <input type="text" id="judul" name="judul" class="form-control" value="{{ playlist.judul }}">
            </div>
            <div class="form-group">
                <label for="deskripsi" class="form-label">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" class="form-control">{{ playlist.deskripsi }}</textarea>
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
</div>
{% endblock content %}
