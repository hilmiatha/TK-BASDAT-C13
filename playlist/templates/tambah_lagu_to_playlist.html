{% extends 'base.html' %}

{% block meta %}
<title>Add Song to Playlist</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #F4EFEA; /* Light cream background */
        overflow-x: hidden; /* Prevent horizontal overflow */
    }
    .centered-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .card {
        background: #FFF8F0; /* Light sandy color */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 600px;
        margin: 20px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        position: relative;
    }
    .form-label {
        display: block;
        margin-bottom: 5px;
    }
    .form-control {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        appearance: none; /* Removes default styles from select */
        background: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2212%22%20height%3D%2212%22%20viewBox%3D%220%200%2012%2012%22%20fill%3D%22none%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20fill-rule%3D%22evenodd%22%20clip-rule%3D%22evenodd%22%20d%3D%22M6%209L10%205H2L6%209Z%22%20fill%3D%22%235D4037%22%3E%3C/path%3E%3C/svg%3E') no-repeat right 10px center; /* Custom arrow */
        -moz-appearance: none;
        -webkit-appearance: none;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #D7CCC8; /* Light brown */
        color: #5D4037; /* Dark brown */
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #A1887F; /* Darker brown */
        color: #FFF;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="centered-container">
    <div class="card">
        <h2>TAMBAH LAGU</h2>
        {% if error_message %}
            <p class="text-danger">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="#">
            {% csrf_token %}
            <div class="form-group">
                <label for="lagu" class="form-label">Lagu:</label>
                <select id="lagu" name="lagu" class="form-control">
                    {% for song in lagu %}
                        <option value="{{ song.id_lagu }}">{{ song.judul_lagu }} - {{ song.nama_penyanyi }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">SUBMIT</button>
        </form>
    </div>
</div>
{% endblock content %}
