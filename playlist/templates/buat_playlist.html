{% extends 'base.html' %}

{% block meta %}
<title>Add New Playlist</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #F4EFEA; /* Updated to a light cream color */
    }
    .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .card {
        background: #FFF8F0; /* Light sandy color */
        border-radius: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 80%;
        max-width: 800px;
        text-align: center;
        margin: 20px;
    }
    h1, h2 {
        color: #5D4037; /* Dark brown color */
        margin-bottom: 25px;
    }
    .btn {
        display: block;
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px auto;
        background-color: #D7CCC8; /* Light brown */
        border: 2px solid #A1887F; /* Darker shade of brown */
        border-radius: 20px;
        color: #5D4037; /* Dark brown text */
        font-weight: 600;
        text-transform: uppercase;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #A1887F; /* Darker brown when hovered */
        color: #FFF8F0; /* Light sandy color for text */
    }
    form {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    .form-group {
        margin: 10px 0;
    }
    .form-control {
        padding: 8px 10px;
        margin-top: 5px;
        border: 1px solid #ccc; /* Updated to be lighter for more subtlety */
        border-radius: 5px;
        background-color: #FFF8F0; /* Light sandy input fields */
        color: #5D4037; /* Text color for inputs */
    }
    label {
        font-weight: bold;
        color: #5D4037; /* Dark brown color for labels */
    }
    input[type="submit"].btn {
        padding: 10px;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="centered-container">
    <div class="card">
        <h2>TAMBAH PLAYLIST</h2>
        <form method="POST" action="{% url 'buat_playlist' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="judul">Judul:</label>
                <input type="text" id="judul" name="judul" placeholder="Masukkan judul playlist" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" placeholder="Masukkan deskripsi playlist" class="form-control" required></textarea>
            </div>
            <input type="submit" value="SUBMIT" class="btn">
        </form>
    </div>
</div>
{% endblock content %}
