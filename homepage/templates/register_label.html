{% extends 'base.html' %}

{% block meta %}
<title>Registration Page</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #F4EFEA; /* Light cream background */
    }
    .centered-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .card {
        background: #FFF8F0; /* Light sandy color */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 500px; /* Consistent width with login page */
        text-align: center;
    }
    h1 {
        color: #5D4037; /* Dark brown */
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        display: block;
        margin-bottom: 5px;
        color: #5D4037; /* Dark brown */
    }
    .form-control {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #D7CCC8; /* Light brown */
        color: #5D4037; /* Dark brown */
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
    }
    .btn:hover {
        background-color: #A1887F; /* Darker brown */
        color: #FFF;
    }
    .text-center {
        text-align: center;
    }
    .text-danger {
        color: #dc3545; /* Error message color */
    }
</style>
{% endblock meta %}

{% block content %}
<div class="centered-container">
    <div class="card">
        <h1>Registrasi Label</h1>
        {% if error_message %}
            <p class="text-danger">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="" class="form-container">
            {% csrf_token %}
            <div class="form-group">
                <label for="emailInput" class="form-label">Email:</label>
                <input type="email" id="emailInput" name="email" placeholder="Enter your email" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwordInput" class="form-label">Password:</label>
                <input type="password" id="passwordInput" name="password" placeholder="Enter your password" class="form-control">
            </div>
            <div class="form-group">
                <label for="nameInput" class="form-label">Nama:</label>
                <input type="text" id="nameInput" name="name" placeholder="Nama lengkap" class="form-control">
            </div>
            <div class="form-group">
                <label for="contactInput" class="form-label">Kontak:</label>
                <input type="text" id="contactInput" name="contact" placeholder="Nomor kontak" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
