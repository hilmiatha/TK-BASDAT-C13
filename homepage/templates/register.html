{% extends 'base.html' %}

{% block meta %}
<title>Main Page</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #F4EFEA; /* Light cream background */
    }
    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .mainpnl {
        background: #FFF8F0; /* Light sandy color */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 50%; /* Adjusted for aesthetics */
        text-align: center;
    }
    h1 {
        color: #5D4037; /* Dark brown */
        margin-bottom: 25px;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #D7CCC8; /* Light brown */
        border: 2px solid #A1887F; /* Darker shade of brown */
        border-radius: 20px;
        color: #5D4037; /* Dark brown text */
        font-weight: 600;
        text-transform: uppercase;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #A1887F; /* Darker brown when hovered */
        color: #FFF; /* Text color changes to white */
    }
</style>
{% endblock meta %}

{% block content %}

<div class="centered">
    <div class="mainpnl">
        <h1>REGISTER</h1>
        <a class="btn" href="{% url 'show_register_pengguna' %}">Pengguna</a>
        <a class="btn" href="{% url 'show_register_label' %}">Label</a>
    </div>
</div>
{% endblock content %}
